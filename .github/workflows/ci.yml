name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile || echo "YARN_LOCK_MISMATCH=true" >> $GITHUB_ENV

      - name: Update lockfile if needed
        if: env.YARN_LOCK_MISMATCH == 'true'
        run: |
          echo "Lockfile mismatch detected. Updating lockfile..."
          yarn install --no-frozen-lockfile
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add yarn.lock
          git commit -m "chore: update yarn.lock to match package.json" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_HEAD_REF}

      - name: Run ESLint + Prettier fix
        run: |
          yarn eslint . --ext .ts,.tsx --fix
          yarn prettier --write .

      - name: Commit lint/prettier fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: fix lint/prettier issues" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_HEAD_REF}
