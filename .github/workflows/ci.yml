name: Lint & Prettier Auto Fix

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  lint-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # cần để có quyền push lại

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint & Prettier auto-fix
        run: |
          yarn lint:fix
          yarn format

      - name: Commit & Push fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-fix lint & prettier" || echo "No changes to commit"
          git push
