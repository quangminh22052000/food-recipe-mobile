name: CI

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write # Cho phép bot push thay đổi

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install

      # Chạy lint check
      - name: Run ESLint
        run: yarn lint || echo "Lint errors found, attempting to fix..."

      # Auto fix lint + prettier
      - name: Run auto-fix (eslint + prettier)
        run: |
          yarn lint:fix || true
          yarn format:fix || true

      # Commit và push lại vào branch PR
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-fix lint/prettier" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_HEAD_REF}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
